<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}"
        rel="stylesheet">
  <style>
.container {
max-width: 560px;
}
</style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>회원 검색 폼</h2>
  </div>
  <h4 class="mb-3">회원 검색</h4>
  <form action="/searchForm" th:action method="post">
    <div>
      <label for="name">회원 이름</label>
      <input type="text" id="name" name="name" class="formcontrol"
             placeholder="이름을 입력하세요">
    </div>


    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">회원
          검색</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='loginForm.html'"
                th:onclick="|location.href='@{login}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
