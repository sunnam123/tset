<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
.container {
max-width: 560px;
}
</style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>학생 정보 수정 폼</h2>
  </div>
  <form action="student.html" method="post">
    <div>
      <label for="id">학생 ID</label>
      <input type="text" id="id" name="id" class="form-control" value="1"
             readonly>
    </div>
    <div>
      <label for="name">학생 이름</label>
      <input type="text" id="name" name="name" class="formcontrol"
             value="학생A">
    </div>
    <div>
      <label for="kor">국어 점수</label>
      <input type="text" id="kor" name="kor" class="form-control"
             value="80">
    </div>
    <div>
      <label for="eng">영어 점수</label>
      <input type="text" id="eng" name="eng" class="formcontrol"
             value="80">
    </div>
    <div>
      <label for="math">수학 점수</label>
      <input type="text" id="math" name="math" class="formcontrol"
             value="80">
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">저장
        </button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='item.html'" type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
