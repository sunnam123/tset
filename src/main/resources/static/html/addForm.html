<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
.container {
max-width: 560px;
}
</style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>학생 관리 폼</h2>
  </div>
  <h4 class="mb-3">학생 등록</h4>
  <form action="student.html" method="post">
    <div>
      <label for="name">학생 이름</label>
      <input type="text" id="name" name="name" class="formcontrol"
             placeholder="이름을 입력하세요">
    </div>
    <div>
      <label for="kor">국어 점수</label>
      <input type="text" id="kor" name="kor" class="formcontrol"
             placeholder="점수를 입력하세요">
    </div>
    <div>
      <label for="eng">영어 점수</label>
      <input type="text" id="eng" name="eng" class="formcontrol"
             placeholder="점수를 입력하세요">
    </div>
    <div>
      <label for="math">수학 점수</label>
      <input type="text" id="math" name="math" class="formcontrol"
             placeholder="점수를 입력하세요">
    </div>

    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">학생
          등록</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='items.html'" type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
