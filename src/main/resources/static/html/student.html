<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
.container {
max-width: 560px;
}
</style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>학적부</h2>
  </div>
  <div>
    <label for="id">학생 ID</label>
    <input type="text" id="id" name="id" class="form-control"
           value="1" readonly>
  </div>
  <div>
    <label for="name">학생 이름</label>
    <input type="text" id="name" name="name" class="form-control"
           value="곽한구" readonly>
  </div>
  <div>
    <label for="kor">국어점수</label>
    <input type="text" id="kor" name="kor" class="form-control"
           value="100" readonly>
  </div>
  <div>
    <label for="eng">영어점수</label>
    <input type="text" id="eng" name="eng" class="form-control"
           value="100" readonly>
  </div>
  <div>
    <label for="math">수학점수</label>
    <input type="text" id="math" name="math" class="form-control"
           value="100" readonly>
  </div>
  <hr class="my-4">
  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg"
              onclick="location.href='editForm.html'" type="button">학생 수정</button>
    </div>
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg"
              onclick="location.href='items.html'" type="button">목록으로</button>
    </div>
  </div>
</div> <!-- /container -->
</body>
</html>
